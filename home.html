<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payoo Home Page</title>
</head>
<body>

    <main class="flex justify-center mt-6">
        <div class="mockup-phone">
            <div class="camera"></div>
            <!-- <div class="display"> -->
              <div class="artboard artboard-demo phone-1">
                
                <!-- available balance -->
                <div class="mt-12">
                    <div class="stats shadow">
                        <div class="stat text-center">
                          <div class="font-medium">Neyaz Morshid</div>
                          <div  class="stat-value "><p id="current-balance">4000</p></div>
                          <div class="stat-desc font-bold">Avilable Ballance</div>
                        </div>
                    </div>
                </div>
                <!-- Divider -->
                <div class="divider"></div>
            <!-- user action button -->
                <div class="flex flex-wrap justify-center items-center gap-2">
                    
                  <button id="add-money-show-form-btn" class="btn btn-medium btn-success">Add Money</button>

                  <button id="cashout-show-form-btn" class=" btn btn-medium btn-error">Cash Out</button>

                  <button id="transaction-btn" class="btn  btn-sm btn-error font-medium ">
                    Transaction History</button>

                  <button id="paybill-btn" class="btn  btn-sm btn-error font-medium ">
                    Pay BIll</button>

                </div>

        <!-- divider -->
                <!-- <div class="divider"></div> -->
            <!-- add money form -- start -->
                <form id="add-money-form" class="hidden card-body">

              <!-- Amount  -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="amount-add" type="number" placeholder="Amount of meney" class="input input-bordered" required />
                  </div>

              <!-- pin -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin-number" autocomplete="off" type="password" placeholder="Pin code" class="input input-bordered" required />
                  </div>

              <!-- Login Section -->
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary btn-success">Add Money</button>
                  </div>
                </form>
            <!-- add money form -- end -->
                
            <!-- cashout start ---- + -->
                <form id="cashout-form" class="hidden card-body">

              <!-- Amount  -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="cashout-amount" type="number" placeholder="Amount of meney" class="input input-bordered" required />
                  </div>

              <!-- pin -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin-number-out" autocomplete="off" type="password" placeholder="Pin code" class="input input-bordered" required />
                  </div>

              <!-- Login Section -->
                  <div class="form-control mt-6">
                    <button id="btn-cashout-money" class="btn btn-primary btn-error font-medium">
                      Cashout Money</button>
                  </div>
                </form>


            <!-- cashout end ---- + -->

            <!-- transiction part -->
                <div id="transaction-form" class="text-white font-medium hidden">
                  <h4>Transaction History</h4>
                  <div id="transaction-container">


                  </div>
                </div>


            
            



              </div>
            </div>
        </div>
    </main>
    

    <script src="utilites.js"></script>
    <script src="features.js"></script>
    <script src="addMoney.js"></script>
    <script src="cashout.js"></script>
</body>
</html>
